<!Doctype html>
<html>
<head>
     <meta charset="UTF-8">
     <title>Sign In</title>
         <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
 		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      
		<link rel="stylesheet" type="text/css" href="css/mystyle.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

				<!-- Google Fonts -->
				<link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
				<link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>

</head>
			<body>
				<div class="container">
					<div class="row main">
						<div class="panel-heading">
						</div> 
						<div class="main-login main-center">
							<form class="form-horizontal" method="post" action="#">
								<div class="sign">
									<h1 class="h1 text-primary"><strong>Sign In</strong></h1>
								</div>
								<br>
								
								<div class="form-group ">
									<div class="cols-sm-10">
										<div class="input-group">
											<span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
											<input type="email" class="form-control input-lg" name="email" id="email"  placeholder="Enter your Email Or Username"/>
										</div>
									</div>
								</div>
		
		
								<div class="form-group">
									<div class="cols-sm-10">
										<div class="input-group">
											<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
											<input type="password" class="form-control input-lg" name="password" id="password"  placeholder="Enter your Password"/>
										</div>
									</div>
								</div>
		
							
									<div class="form-group text-center text-primary">
										<input type="checkbox" tabindex="3" class="" name="remember" id="remember">
										<label for="remember" class="rem"> Remember Me</label> |
										<a href="#" class="forgot-password"><strong>Forgot Password</strong></a>
									</div>
		
									<div class="form-group ">
										<button type="button" class="btn btn-info btn-lg btn-block login-button">Sign In</button>
									</div>
									<div class="horizontal"><span>OR</span></div>

								<div class="new-forgot">
									<a href="https://www.helf.in/signup" class="newaccount"><strong><span></span>Not A Member? Create An Account Now</strong></a> 
									
							   </div>
								
							</form>
						</div>
					</div>
				</div>
			</body>
		</html>

</body>		
</html>
